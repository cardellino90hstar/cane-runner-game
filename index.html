
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cane Runner - Versione Completa</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; background: #87ceeb; }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="startScreen">
  <h1>Cane Runner</h1>
  <p>Muovi con ← → | Salta con SPAZIO | Spara con Z</p>
  <button onclick="startGame()">Inizia</button>
</div>
<div id="gameOverScreen" style="display:none;">
  <h1>Game Over</h1>
  <p>Punteggio: <span id="finalScore"></span></p>
  <button onclick="startGame()">Rigioca</button>
</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 300;

const dogImg = new Image();
dogImg.src = 'dog_sprite_flipped.png';
const carImg = new Image();
carImg.src = 'https://i.ibb.co/0F7Bb1z/car-pixel.png';
const bikeImg = new Image();
bikeImg.src = 'https://i.ibb.co/YL3kQth/bike-pixel.png';
const catImg = new Image();
catImg.src = 'https://i.ibb.co/YQtrYtj/cat-pixel.png';

let dog, bullets, obstacles, keys, score, gameOver;
let gravity = 1.2;
let frame = 0;

function resetGame() {
  dog = {
    x: 100,
    y: 0,
    width: 60,
    height: 60,
    vy: 0,
    jumpPower: -18,
    grounded: false,
    lives: 3
  };
  bullets = [];
  obstacles = [];
  keys = {};
  score = 0;
  frame = 0;
  gameOver = false;
}

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  resetGame();
  update();
}

document.addEventListener('keydown', e => {
  keys[e.code] = true;
  if (e.code === 'Space' && dog.grounded && !gameOver) {
    dog.vy = dog.jumpPower;
    dog.grounded = false;
  }
  if ((e.key === 'z' || e.key === 'Z') && !gameOver) {
    bullets.push({
      x: dog.x + dog.width,
      y: dog.y + dog.height / 2,
      width: 10,
      height: 4,
      speed: 10
    });
  }
});
document.addEventListener('keyup', e => { keys[e.code] = false; });

function spawnObstacle() {
  const types = [
    { img: carImg, width: 60, height: 40, type: 'car' },
    { img: bikeImg, width: 40, height: 40, type: 'bike' },
    { img: catImg, width: 40, height: 40, type: 'cat' }
  ];
  const type = types[Math.floor(Math.random() * types.length)];
  obstacles.push({
    x: canvas.width,
    y: canvas.height - type.height - 20,
    width: type.width,
    height: type.height,
    speed: 6,
    image: type.img,
    kind: type.type
  });
}

function update() {
  if (gameOver) return;

  frame++;
  score += 0.1;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Movimento
  if (keys['ArrowRight']) dog.x += 5;
  if (keys['ArrowLeft']) dog.x -= 5;
  dog.x = Math.max(0, Math.min(canvas.width - dog.width, dog.x));

  // Gravità
  dog.vy += gravity;
  dog.y += dog.vy;
  if (dog.y >= canvas.height - dog.height - 20) {
    dog.y = canvas.height - dog.height - 20;
    dog.vy = 0;
    dog.grounded = true;
  }

  // Disegna terreno
  ctx.fillStyle = '#228B22';
  ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

  // Disegna cane
  ctx.drawImage(dogImg, dog.x, dog.y, dog.width, dog.height);

  // Disegna proiettili
  ctx.fillStyle = 'orange';
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, b.width, b.height);
    b.x += b.speed;
  });
  bullets = bullets.filter(b => b.x < canvas.width);

  // Disegna ostacoli
  obstacles.forEach(ob => {
    ctx.drawImage(ob.image, ob.x, ob.y, ob.width, ob.height);
    ob.x -= ob.speed;
  });
  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

  // Collisioni cane
  obstacles.forEach((ob, i) => {
    if (
      dog.x < ob.x + ob.width &&
      dog.x + dog.width > ob.x &&
      dog.y < ob.y + ob.height &&
      dog.y + dog.height > ob.y
    ) {
      if (ob.kind !== 'cat') {
        obstacles.splice(i, 1);
        dog.lives -= 1;
        if (dog.lives <= 0) {
          gameOver = true;
          document.getElementById('finalScore').textContent = Math.floor(score);
          document.getElementById('gameOverScreen').style.display = 'flex';
        }
      }
    }
  });

  // Collisioni proiettili
  bullets.forEach((b, j) => {
    obstacles.forEach((ob, i) => {
      if (
        ob.kind === 'cat' &&
        b.x < ob.x + ob.width &&
        b.x + b.width > ob.x &&
        b.y < ob.y + ob.height &&
        b.y + b.height > ob.y
      ) {
        bullets.splice(j, 1);
        obstacles.splice(i, 1);
        score += 10;
      }
    });
  });

  // HUD
  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText('Punteggio: ' + Math.floor(score), 10, 30);
  ctx.fillText('Vite: ' + dog.lives, 10, 60);

  // Spawna ostacoli
  if (frame % 100 === 0) spawnObstacle();

  requestAnimationFrame(update);
}
</script>
</body>
</html>
