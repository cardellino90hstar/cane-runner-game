
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cane Runner - Start & Ostacoli</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #87ceeb;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #startScreen button {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="startScreen">
  <h1>Cane Runner</h1>
  <p>Salta (Spazio) | Spara (Z)</p>
  <button onclick="startGame()">Start</button>
</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 300;

const dogImg = new Image();
dogImg.src = 'https://i.ibb.co/nMCF3TV/cane-pixel.png'; // Cane

const carImg = new Image();
carImg.src = 'https://i.ibb.co/0F7Bb1z/car-pixel.png'; // Veicolo

const bikeImg = new Image();
bikeImg.src = 'https://i.ibb.co/YL3kQth/bike-pixel.png'; // Moto

const catImg = new Image();
catImg.src = 'https://i.ibb.co/YQtrYtj/cat-pixel.png'; // Gatto

const jumpSound = new Audio('https://actions.google.com/sounds/v1/human_voices/human_grunt.ogg');
const bgMusic = new Audio('https://cdn.pixabay.com/audio/2023/03/28/audio_0c45b37f7e.mp3');
bgMusic.loop = true;
bgMusic.volume = 0.3;

let started = false;
let gameOver = false;
let dogFlipped = false;

let dog = {
  x: 50,
  y: canvas.height - 80,
  width: 60,
  height: 60,
  velocityY: 0,
  jumping: false,
  lives: 3
};

let gravity = 1.5;
let obstacles = [];
let bullets = [];
let frame = 0;
let score = 0;

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  started = true;
  bgMusic.play();
  update();
}

function spawnObstacle() {
  const types = [
    { img: carImg, width: 60, height: 40 },
    { img: bikeImg, width: 40, height: 40 },
    { img: catImg, width: 40, height: 40 }
  ];
  const type = types[Math.floor(Math.random() * types.length)];
  obstacles.push({
    x: canvas.width,
    y: canvas.height - type.height - 20,
    width: type.width,
    height: type.height,
    speed: 6,
    image: type.img
  });
}

function drawDog() {
  if (dogFlipped) {
    ctx.save();
    ctx.translate(dog.x + dog.width, dog.y);
    ctx.scale(-1, 1);
    ctx.drawImage(dogImg, 0, 0, dog.width, dog.height);
    ctx.restore();
  } else {
    ctx.drawImage(dogImg, dog.x, dog.y, dog.width, dog.height);
  }
}

function drawObstacles() {
  obstacles.forEach(ob => {
    ctx.drawImage(ob.image, ob.x, ob.y, ob.width, ob.height);
    ob.x -= ob.speed;
  });
  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
}

function drawBullets() {
  ctx.fillStyle = 'orange';
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, b.width, b.height);
    b.x += b.speed;
  });
  bullets = bullets.filter(b => b.x < canvas.width);
}

function handleCollisions() {
  obstacles.forEach((ob, i) => {
    if (
      dog.x < ob.x + ob.width &&
      dog.x + dog.width > ob.x &&
      dog.y < ob.y + ob.height &&
      dog.y + dog.height > ob.y
    ) {
      obstacles.splice(i, 1);
      dog.lives -= 1;
      if (dog.lives <= 0) {
        gameOver = true;
        dogFlipped = true;
      }
    }

    bullets.forEach((b, j) => {
      if (b.x < ob.x + ob.width && b.x + b.width > ob.x &&
          b.y < ob.y + ob.height && b.y + b.height > ob.y) {
        obstacles.splice(i, 1);
        bullets.splice(j, 1);
        score += 10;
      }
    });
  });
}

function drawHUD() {
  ctx.fillStyle = '#000';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + Math.floor(score), 10, 30);
  ctx.fillText('Vite: ' + dog.lives, 10, 60);
}

function update() {
  if (!started) return;
  if (gameOver) {
    ctx.fillStyle = 'red';
    ctx.font = '40px Arial';
    ctx.fillText('GAME OVER', canvas.width/2 - 120, canvas.height/2);
    return;
  }

  frame++;
  score += 0.1;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (dog.y < canvas.height - dog.height - 20) {
    dog.velocityY += gravity;
    dog.y += dog.velocityY;
  } else {
    dog.y = canvas.height - dog.height - 20;
    dog.jumping = false;
    dog.velocityY = 0;
  }

  drawDog();
  drawObstacles();
  drawBullets();
  handleCollisions();
  drawHUD();

  if (frame % 90 === 0) spawnObstacle();

  requestAnimationFrame(update);
}

document.addEventListener('keydown', e => {
  if (!started || gameOver) return;
  if (e.code === 'Space' && !dog.jumping) {
    dog.velocityY = -20;
    dog.jumping = true;
    jumpSound.play();
  }
  if (e.code === 'KeyZ') {
    bullets.push({
      x: dog.x + dog.width,
      y: dog.y + dog.height / 2,
      width: 10,
      height: 5,
      speed: 10
    });
  }
});
</script>
</body>
</html>
