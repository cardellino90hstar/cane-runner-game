
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cane Runner - Controlli</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #87ceeb;
    }
    #startScreen, #restartScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div id="startScreen">
  <h1>Cane Runner</h1>
  <p>Muovi (← →) | Salta (Spazio)</p>
  <button onclick="startGame()">Start</button>
</div>
<div id="restartScreen" style="display:none;">
  <h1>Game Over</h1>
  <p>Score: <span id="finalScore"></span></p>
  <button onclick="restartGame()">Rigioca</button>
</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = 300;

const dogImg = new Image();
dogImg.src = 'dog_sprite_flipped.png';

const carImg = new Image();
carImg.src = 'https://i.ibb.co/0F7Bb1z/car-pixel.png';
const bikeImg = new Image();
bikeImg.src = 'https://i.ibb.co/YL3kQth/bike-pixel.png';
const catImg = new Image();
catImg.src = 'https://i.ibb.co/YQtrYtj/cat-pixel.png';

const jumpSound = new Audio('https://actions.google.com/sounds/v1/human_voices/human_grunt.ogg');

let started = false;
let gameOver = false;
let keys = {};
let dog, gravity = 1.5, obstacles = [], frame = 0, score = 0;

function resetGame() {
  dog = {
    x: 100,
    y: canvas.height - 80,
    width: 60,
    height: 60,
    velocityY: 0,
    jumping: false,
    lives: 3,
    speed: 5
  };
  obstacles = [];
  frame = 0;
  score = 0;
  gameOver = false;
}

function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('restartScreen').style.display = 'none';
  started = true;
  resetGame();
  update();
}

function restartGame() {
  startGame();
}

function spawnObstacle() {
  const types = [
    { img: carImg, width: 60, height: 40, type: 'car' },
    { img: bikeImg, width: 40, height: 40, type: 'bike' },
    { img: catImg, width: 40, height: 40, type: 'cat' }
  ];
  const type = types[Math.floor(Math.random() * types.length)];
  obstacles.push({
    x: canvas.width,
    y: canvas.height - type.height - 20,
    width: type.width,
    height: type.height,
    speed: 6,
    image: type.img,
    kind: type.type
  });
}

function drawDog() {
  ctx.drawImage(dogImg, dog.x, dog.y, dog.width, dog.height);
}

function drawObstacles() {
  obstacles.forEach(ob => {
    ctx.drawImage(ob.image, ob.x, ob.y, ob.width, ob.height);
    ob.x -= ob.speed;
  });
  obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
}

function handleCollisions() {
  obstacles.forEach((ob, i) => {
    if (
      dog.x < ob.x + ob.width &&
      dog.x + dog.width > ob.x &&
      dog.y < ob.y + ob.height &&
      dog.y + dog.height > ob.y
    ) {
      obstacles.splice(i, 1);
      dog.lives -= 1;
      if (dog.lives <= 0) {
        gameOver = true;
        document.getElementById('finalScore').textContent = Math.floor(score);
        document.getElementById('restartScreen').style.display = 'flex';
      }
    }
  });
}

function drawHUD() {
  ctx.fillStyle = '#000';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + Math.floor(score), 10, 30);
  ctx.fillText('Vite: ' + dog.lives, 10, 60);
}

function update() {
  if (!started || gameOver) return;

  frame++;
  score += 0.1;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Muovi cane sinistra/destra
  if (keys['ArrowLeft']) dog.x -= dog.speed;
  if (keys['ArrowRight']) dog.x += dog.speed;
  dog.x = Math.max(0, Math.min(canvas.width - dog.width, dog.x));

  // Gravità/salto
  if (dog.y < canvas.height - dog.height - 20) {
    dog.velocityY += gravity;
    dog.y += dog.velocityY;
  } else {
    dog.y = canvas.height - dog.height - 20;
    dog.jumping = false;
    dog.velocityY = 0;
  }

  drawDog();
  drawObstacles();
  handleCollisions();
  drawHUD();

  if (frame % 90 === 0) spawnObstacle();

  requestAnimationFrame(update);
}

document.addEventListener('keydown', function(e) {
  keys[e.key] = true;
  if (!started || gameOver) return;
  if (e.code === 'Space' && !dog.jumping) {
    dog.velocityY = -25;
    dog.jumping = true;
    jumpSound.play();
  }
});
document.addEventListener('keyup', function(e) {
  keys[e.key] = false;
});
</script>
</body>
</html>
